version: "3.6"



services:

    web:
        image: web
        restart: always
        build:
            context: ./web
            dockerfile: Dockerfile
        ports:
            - '8501:8501'

    nginx:
        image: nginx_rproxy
        restart: always
        build: ./nginx_rproxy
        ports:
            - "80:80"
        depends_on:
            - web


    worker:
        image: worker
        restart: always
        build:
            context: ./worker
            dockerfile: Dockerfile

    rabbitmq:
        image: rabbitmq:3.8-management-alpine
        environment:
            - RABBITMQ_DEFAULT_USER=waccproject
            - RABBITMQ_DEFAULT_PASS=waccpassword
        ports:
            # AMQP protocol port
            - '5672:5672'
            # HTTP management UI
            - '15672:15672'

...
